<body>
  

            <SCRipt>
                
    function escribirTablaMultiplicar(j){
        var j = prompt("Ingrese un numero");

document.write("<h2>Tabla de multiplicar del "+ j +"</h2>");

document.write("<ul>");
//i++ significa i=i+1;

for(i = 1;i<=10;i++){
    document.write("<li>");
    document.write(j + "x " + i + "= " + j * i);
    document.write("</li>");
}

document.write("</ul>");
}
escribirTablaMultiplicar(5);
           </SCRipt>
            
        </div>
        
</body>
